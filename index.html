<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">
  <title>Times Internet | AI Development Policy</title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

   <!-- Custom Styles -->
   <style>
     :root {
       /* --theme-hue: 325; */
     }
   </style>
    <style>
    :root {
      --theme-hue: 210;            /* Base color hue (blue tone) */
      --theme-color: #fff;      /* Brand color */
      --sidebar-width: 360px;      /* Wider sidebar */
      /* --sidebar-background: #f9f9fb; */
      /* --sidebar-border-color: #ddd; */
      --heading-h1-font-size: 1.9rem;
      --heading-h2-font-size: 1.5rem;
      --heading-h3-font-size: 1.2rem;
    }

    /* Title styling */
    .app-name {
      font-size: 1.4rem !important;
      font-weight: 700;
      color: var(--theme-color) !important;
      text-align: center;
      padding: 0.5rem 0;
    }

    /* Sidebar tweaks */
    .sidebar {
      border-right: 1px solid var(--sidebar-border-color);
    }

    /* Better link colors */
    a {
      color: var(--theme-color);
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
      window.$docsify = {
      name: 'Times Internet | Secure AI Usage in Development',
      loadSidebar: true,
      homepage: 'home.md',
       alias: {
        '/': '/home.md',     // ðŸ‘ˆ makes root route map to home.md
      }
    }
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
